<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>iview example</title>
<link rel="stylesheet" type="text/css"
	href="http://unpkg.com/iview/dist/styles/iview.css">
<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
<script type="text/javascript"
	src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
	<div id="app">
		<div>
			<i-table  border ref="selection" :columns="columns1" :data="data1" @on-current-change="currentChange($event, null)"></i-table>
			</template>
		</div>
	</div>

	<script>
		// 创建根实例
		new Vue({
			el : '#app',
			data : {
				// 组件的数据
				columns1 : [ {
					title : '姓名',
					key : 'name'
				}, {
					title : '年龄',
					key : 'age'
				}, {
					title : '地址',
					key : 'address'
				} ],
				data1 : [ {
					name : '王小明',
					age : 18,
					address : '北京市朝阳区芍药居'
				}, {
					name : '张小刚',
					age : 25,
					address : '北京市海淀区西二旗'
				}, {
					name : '李小红',
					age : 30,
					address : '上海市浦东新区世纪大道'
				}, {
					name : '周小伟',
					age : 26,
					address : '深圳市南山区深南大道'
				} ]

			},
	        methods: {
	            handleSelectAll (status) {
	                this.$refs.selection.selectAll(status);
	            },
	            currentChange:function(currentRow, data) { // 更新当前选中的数据
	                data['currentData'] = currentRow;
	            }
	        }
			
		})
	</script>
</body>
</html>
